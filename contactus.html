<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Marketing Website</title>
    <link rel="stylesheet" href="contactus.css">
    <style>
        /* Additional styling for the Contact Us section */
        .contact-us {
            font-size: 24px; /* Reduced font size */
            text-align: left; /* Align text to the left */
            margin-top: 1.0in; /* Move the text up */
            margin-left: 0.5in; /* Shift it close to the left edge */
            color: #333; /* Good looking color */
            transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for effect */
            padding: 10px; /* Add padding for better visual effect */
            border-radius: 10px; /* Circular edges */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }

        /* Styling for when Contact Us is selected */
        .contact-us.selected {
            background-color: #f0f0f0; /* Light gray background when selected */
        }

        /* Styling for selected navigation link */
        nav ul li a.active {
            color: #007bff; /* Highlight color for the selected link */
            font-weight: bold; /* Make the selected link bold */
            border-bottom: 2px solid #007bff; /* Underline effect */
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <a href="#"><img src="null.jpg" alt="Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" id="home-link">Home</a></li>
                <li class="dropdown">
                    <a href="#" id="services-link">Services</a>
                    <ul class="dropdown-content">
                        <li><a href="#">Brand Promotion</a></li>
                        <li><a href="#">Social Media Management</a></li>
                        <li><a href="#">E-camera store Promotion</a></li>
                        <li><a href="more.html">more</a></li>
                    </ul>
                </li>
                <!-- Updated to add navigation to About Us page -->
                <li><a href="aboutus.html" id="about-us-link">About Us</a></li>
                <li><a href="career.html" id="career-link">Career</a></li>
                <li><a href="ourstory.html" id="our-story-link">Our Story</a></li>
li><a href="Sector.html" id="Sector-link">Sector</a></li>
                <li><a href="#" id="contact-us-link" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="dark-mode-toggle">
        <img id="mode-icon" src="https://static.vecteezy.com/system/resources/previews/018/931/088/original/cartoon-sun-icon-png.png" alt="Mode Icon">
    </div>

    <div class="contact-us selected" id="contact-us-section">
        <h2>Contact Us</h2>
        <p>Feel free to reach out to us for any inquiries or support.</p>
    </div>

    <script>
        // Home link event listener
        document.getElementById('home-link').addEventListener('click', function() {
            document.querySelectorAll('nav ul li a').forEach(link => link.classList.remove('active'));
            this.classList.add('active');
            window.location.href = this.href;
        });

        // Contact Us link event listener
        document.getElementById('contact-us-link').addEventListener('click', function() {
            document.querySelectorAll('.contact-us').forEach(el => el.classList.remove('selected'));
            document.getElementById('contact-us-section').classList.add('selected');
            document.querySelectorAll('nav ul li a').forEach(link => link.classList.remove('active'));
            this.classList.add('active');
        });

        // About Us link event listener
        document.getElementById('about-us-link').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            document.querySelectorAll('nav ul li a').forEach(link => link.classList.remove('active'));
            this.classList.add('active');
            window.location.href = this.href; // Redirect to aboutus.html
        });
    </script>

    <script src="contactus.js"></script>
</body>
</html>
