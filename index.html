<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag Papers ‚ù§Ô∏è</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Zeyada&display=swap'>
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: 1000px;
            background-image: url("https://www.psdgraphics.com/wp-content/uploads/2022/01/white-math-paper-texture.jpg");
            background-position: center center;
            margin: 0;
        }

        .paper {
            background-image: url("https://i0.wp.com/textures.world/wp-content/uploads/2018/10/2-Millimeter-Paper-Background-copy.jpg?ssl=1");
            background-size: 500px;
            background-position: center center;
            padding: 20px 100px;
            transform: rotateZ(-5deg);
            box-shadow: 1px 15px 20px 0px rgba(0,0,0,0.5);
            position: absolute;
            cursor: move;
        }

        .paper.heart {
            width: 200px;
            height: 200px;
            padding: 0;
            border-radius: 50%;
        }

        .paper.image {
            padding: 10px;
        }

        .paper.image p {
            font-size: 30px;
        }

        img {
            max-height: 200px;
            width: 100%;
            user-select: none;
        }

        .paper.heart::after {
            content: "";
            background-image: url('https://cdn.pixabay.com/photo/2016/03/31/19/25/cartoon-1294994__340.png');
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-size: 150px;
            background-position: center center;
            background-repeat: no-repeat;
            opacity: 0.6;
        }

        p {
            font-family: 'Zeyada';
            font-size: 50px;
            color: rgb(0, 0, 100);
            opacity: 0.75;
            user-select: none;
        }
    </style>
</head>
<body>

<div class="paper heart"></div>

<div class="paper image">
    <p> and I fallen in</p>
    <p>Love with You üòç </p>
    <img src="1.jpeg" />
</div>

<div class="paper image">
    <p></p>
    <img src="2.jpeg" />
</div>

<div class="paper image">
    <p>How can be </p>
    <p> someone so cute ‚ù§Ô∏è </p>
    <img src="3.jpg" />
</div>

<div class="paper red">
    <p class="p1"> and My Favorite</p>
    <p class="p2">Person üòç</p>
</div>

<div class="paper">
    <p class="p1">You are Cute </p>
    <p class="p1">Amazing <span style="color: red !important;">‚ù§Ô∏è</span></p>
</div>

<div class="paper">
    <p class="p1">Drag the papers to move!</p>
</div>

<script>
    let isDragging = false;
    let startX, startY, initialLeft, initialTop;

    const papers = document.querySelectorAll('.paper');

    papers.forEach(paper => {
        paper.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            initialLeft = paper.offsetLeft;
            initialTop = paper.offsetTop;
        });

        paper.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                paper.style.left = `${initialLeft + dx}px`;
                paper.style.top = `${initialTop + dy}px`;
            }
        });

        paper.addEventListener('mouseup', () => {
            isDragging = false;
        });

        paper.addEventListener('touchstart', (e) => {
            isDragging = true;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            initialLeft = paper.offsetLeft;
            initialTop = paper.offsetTop;
        });

        paper.addEventListener('touchmove', (e) => {
            if (isDragging) {
                const dx = e.touches[0].clientX - startX;
                const dy = e.touches[0].clientY - startY;
                paper.style.left = `${initialLeft + dx}px`;
                paper.style.top = `${initialTop + dy}px`;
            }
        });

        paper.addEventListener('touchend', () => {
            isDragging = false;
        });
    });
</script>

</body>
</html>
